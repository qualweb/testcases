<fieldset name="clubfields" disabled>
  <legend>
    <label>
      <input
        type="checkbox"
        name="club"
        onchange="form.clubfields.disabled = !checked"
      />
      Use Club Card
    </label>
  </legend>
  <p>
    <label>Name on card: <input name="clubname" required /></label>
  </p>
  <fieldset name="numfields">
    <legend>
      <label>
        <input
          type="radio"
          checked
          name="clubtype"
          onchange="form.numfields.disabled = !checked"
        />
        My card has numbers on it
      </label>
    </legend>
    <p>
      <label
        >Card number: <input name="clubnum" required pattern="[-0-9]+"
      /></label>
    </p>
  </fieldset>
  <fieldset name="letfields" disabled>
    <legend>
      <label>
        <input
          type="radio"
          name="clubtype"
          onchange="form.letfields.disabled = !checked"
        />
        My card has letters on it
      </label>
    </legend>
    <p>
      <label
        >Card code: <input name="clublet" required pattern="[A-Za-z]+"
      /></label>
    </p>
  </fieldset>
</fieldset>
