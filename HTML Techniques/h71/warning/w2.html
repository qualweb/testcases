      type="radio"
      name="philosopher"
      id="philosopher_socrates"
      value="socrates"
    />

    <input
      type="radio"
      name="philosopher"
      id="philosopher_plato"

      type="radio"
      name="philosopher"
      id="philosopher_aristotle"

  </fieldset>
