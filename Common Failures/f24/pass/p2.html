<!-- Foreground and background colors for the element are specified using CSS. -->
<html>
  <head>
    <style type="text/css">
      body {
        background-color: white;
        color: black;
      }
      a {
        color: blue;
      }
    </style>
  </head>
  <body>
    <p>
      My background is white and foreground is black. <a>Links</a> are blue.
    </p>
  </body>
</html>
