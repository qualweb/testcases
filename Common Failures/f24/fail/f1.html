<!-- Foreground color is defined without the background color. -->
<html>
  <head>
    <style type="text/css">
      body {
        color: black;
      }
      p {
        background-color: white;
      }
    </style>
  </head>
  <body>
    <h1>Colors</h1>
    <p>My background is white and foreground is black.</p>
  </body>
</html>
